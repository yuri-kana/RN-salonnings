<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin_signup.css">
</head>
<body>

<div class="container">
    <img src="../logo.png" alt="Logo" class="logo">
    <div class="signup-box">
        <i class="fas fa-user-shield icon kaku"></i>
        <p class="KI"><b>ADMIN SIGNUP</b></p>
        <form id="signupForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-icon" id="toggleSignupPassword"></i>
            </div>
            <a class="ta" href="admin_login.html">Login to your account</a>
            <button type="submit" class="signup-btn">
                <i class="fas fa-user icon"></i> <b>ADMIN SIGNUP</b>
            </button>
        </form>
        <div id="successMessage" style="display: none; margin-top: 10px;" class="alert alert-success">
            Welcome, <span id="displayUsername"></span>! You have signed up successfully.
        </div>
        <div id="errorMessage" style="display: none; margin-top: 10px;" class="alert alert-danger"></div>
    </div>
</div>

<script src="admin_signup.js"></script>
</body>
</html>
