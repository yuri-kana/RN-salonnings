<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="login-box">
        <i class="fas fa-user icon kaku"></i>
        <button class="login-btn btn" onclick="goToUserLogin()" aria-label="Log in">
            <i class="fas fa-user icon"></i> <b>Log in</b>
        </button>
        <button class="login-btn btn" onclick="goToUserSignup()" aria-label="Sign up">
            <i class="fas fa-user icon"></i> <b>Sign up</b>
        </button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
