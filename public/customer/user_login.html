<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="user_login.css">
</head>
<body>

<div class="container">
    <img src="../logo.png" alt="Logo" class="logo">
    <div class="login-box">
        <i class="fas fa-user icon kaku"></i>
        <p class="KI"><b>USER LOGIN</b></p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required />
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-icon" id="togglePasswordVisibility"></i>
            </div>
            <a class="ta" href="user_signup.html">Signup for an account</a>
            <button type="submit" class="login-btn">
                <i class="fas fa-user icon"></i> <b>USER LOGIN</b>
            </button>
            <p id="error-message" style="color: red; display: none;"></p>
        </form>
    </div>
</div>

<script src="user_login.js"></script>
</body>
</html>
