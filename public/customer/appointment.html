<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Appointment Dashboard</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <hr>
                <li><a href="dashboard.html">DASHBOARD</a></li>
                <hr>
                <li><a href="appointment.html" class="highlight">APPOINTMENT</a></li>
                <hr>
                <li><a href="schedules.html">SCHEDULES</a></li>
                <hr>
                <li><a href="services.html">SERVICES</a></li>
                <hr>
                <li><a href="package.html">PACKAGE</a></li>
                <hr>
                <li><a href="reviews.html">REVIEWS</a></li>
                <hr>
                <li><a href="../index.html">LOG OUT</a></li>
                <hr>
            </ul>
        </nav>
        <div class="content">
            <button class="add-btn" onclick="openModal()">ADD APPOINTMENT</button>
            <div class="schedule">
                <div id="appointmentDisplay" class="appointment-list">
                    <table id="appointmentTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Services</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Appointment</h2>
            <form id="appointmentForm">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required>
                <br><br>
                <label for="appointmentDate">Date:</label>
                <input type="date" id="appointmentDate" required>
                <br><br>
                <label for="appointmentTime">Time:</label>
                <input type="time" id="appointmentTime" required>
                <br><br>
                <label>Services:</label><br>
                <input type="checkbox" id="service1" name="services" value="Hair Treatment">
                <label for="service1">Hair Treatment</label><br>
                <input type="checkbox" id="service2" name="services" value="Nails">
                <label for="service2">Nails</label><br>
                <input type="checkbox" id="service3" name="services" value="Spa">
                <label for="service3">Spa</label><br>
                <small>(Select up to 3 services)</small>
                <br><br>
                <button class="btn" type="submit">Add Appointment</button>
            </form>
        </div>
    </div>    

    <script src="appointment.js"></script>
</body>
</html>
